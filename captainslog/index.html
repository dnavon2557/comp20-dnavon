<!DOCTYPE html>

<html>

<head>
	<title>Captain's Log</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
	  // Your work will be done here...
	  var all_logs_str = "";

	  $(document).ready(update_log);

	  $(document).keypress(function (event) {
	  	if (event.which == 13) {
	  		var value = $("#msg").val();
	  		var key = new Date();
	  		localStorage[key] = value;
	  		var log_str = "<p>" +key+ " - " +value+ "</p>\n";
	  		all_logs_str = log_str + all_logs_str;
	  		$('#log').html(all_logs_str);
	  		//console_print();
	  		//update_log();
	  	}
	  });
	  
	  function console_print() {
	  	for (key in localStorage) {
	  		var log_str = key + " - " + localStorage[key];
	  		console.log(log_str);
	  	}
	  }

	  function update_log() {
	  	for (key in localStorage) {
	  		var log_str = key + " - " + localStorage[key];
	  		//if (key instanceof Date){
	  			all_logs_str += "<p>" +log_str+ "</p>";
	  		//}
	  	}
	  	$('#log').html(all_logs_str);
	  }

	</script>
</head>

<body>
	<h1>Captain's Log</h1>
	<h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
	<div id="log"></div>
</body>
</html>
